<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title><%= titulo %></title>
    <%- include ('Partials/head.html')%>
</head>
<body>

        <div class="row">
            <div class="col-md-4 offsed-md-4">

                    <div class="card-header bg-dark text-white text-center">

                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="" id="" cols="50" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block text-center">
                                    <i class="far fa-envelope"></i> Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%- include ('Partials/footer.html') %>

</html>
